name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Angular (production)
        run: npx ng build -c production

      - name: Show dist
        run: ls -la dist/My-first-angular-app || true

      # Copy SPA fallback config into the artifact folder so SWA will pick it up
      - name: Copy SWA config into dist
        run: |
          if [ -f staticwebapp.config.json ]; then
            cp staticwebapp.config.json dist/My-first-angular-app/
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SMOKE_0A63C1910 }}
          action: upload
          app_location: "dist/My-first-angular-app"  # deploy the prerendered output
          skip_app_build: true
          api_location: ""
          data_api_location: ""

