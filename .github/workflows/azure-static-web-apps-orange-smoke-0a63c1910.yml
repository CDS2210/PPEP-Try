name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Angular (production)
        run: npx ng build -c production

      - name: Prepare browser folder
        run: |
          ROOT=dist/My-first-angular-app/browser
          # If SSR produced index.csr.html, rename it so SWA sees it
          if [ -f "$ROOT/index.csr.html" ] && [ ! -f "$ROOT/index.html" ]; then
            mv "$ROOT/index.csr.html" "$ROOT/index.html"
          fi
          # Copy SWA config so deep links work
          if [ -f staticwebapp.config.json ]; then
            cp staticwebapp.config.json "$ROOT/"
          fi
          ls -la "$ROOT"

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SMOKE_0A63C1910 }}
          action: upload
          app_location: dist/My-first-angular-app/browser
          skip_app_build: true
          api_location: ""
          data_api_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SMOKE_0A63C1910 }}
          action: close
